{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ post.title }}</span>
                <h4>{{ post.city }}</h4>
                <p>Author: {{ post.user }}</p>
                <p>Post Date: {{ post.date }}</p>
                <p>Content: {{ post.content }}</p>
                <img src="{{ post.image }}" alt="{{ post.city }}">
                
            </div>
            <form action="{% url 'post_edit' post.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn" type="submit" value="Update {{post.id }}">
              </form>
              <div class="card-action">
                <a class="btn red" onclick="return confirm('Are you sure you want to delete {{ post.title }}?')" href="{% url 'post_delete' post.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>






{% endblock %}
