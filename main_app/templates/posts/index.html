{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Post List</h1>
    <div class="row mt-5">

        <div class="col">
            {% for post in posts %}
            <div class="card mb-3">
                <img src="{{ post.image }}" class="card-img-top" alt="...">
                <div class="card-header">
                  {{ post.city }}
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.content }}</p>
                  <a href="{% url 'posts_detail' post.id %}" class="btn btn-primary">Read More</a>
                </div>
              </div>
            {% endfor %}
        </div>
      
      <div class="col">
        <form action="{% url 'posts_index' %}" method="POST">
          {% csrf_token %} {{ post_form.as_p }}
          <input type="submit" class="btn" value="Add Post" />
        </form>
      </div>
    </div>
{% endblock %}
